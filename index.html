<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./imagenes/Logo.png" alt="logo de la página" class="logo">
        <h1>Encriptador de Texto</h1>
        <br>
        <br>
    </header>
    <main>
        <section class="section1">
            <textarea autofocus class="inputText" placeholder="Ingrese el texto aquí" onkeypress="return (event.charCode >= 97 && event.charCode <= 122 || event.charCode == 32)" required></textarea>
            <h6 class="min">!Solo letras minúsculas y sin acentos</h6>
            <div class="botones">
                <button type="text" class="Encriptar" onclick="btnencriptar()",>Encriptar</button>
                <button type="text" class="Decencriptar" onclick="btndecencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="section2">
            <textarea class="inputTextArea" id="areaDesencriptada" placeholder="mensaje no encontrado" disabled></textarea>
            <div>

            </div>
            <button type="text" class="copiar" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
    <script src="./script.js"></script>


    
</body>
</html>
